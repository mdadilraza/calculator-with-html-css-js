<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <table  cellpadding="20px" cellspacing="10px">
        
        <tr>
            
           <td colspan="3">
            <h3 style="text-align: center; ">CASIO</h3>
            <input type="text" name="" id="display" placeholder="0" readonly>
           </td> 
           <td ><button value="del" id="del">DEL</button></td>
        </tr>
        <tr>
            <td><button value="7">7</button></td>
            <td><button value="8">8</button></td>
            <td><button value="9">9</button></td>
            <td><button value="+" style="background-color: black; color: white;">+</button></td>
        </tr>
        <tr>
            <td><button value="4">4</button></td>
            <td><button value="5">5</button></td>
            <td><button value="6">6</button></td>
            <td><button style="background-color: black; color: white;" value="-">-</button></td>
        </tr>
        <tr>
            <td><button value="1">1</button></td>
            <td><button value="2">2</button></td>
            <td><button value="3">3</button></td>
            <td><button style="background-color: black; color: white;" value="*">X</button></td>
        </tr>
        <tr>
            <td><button style="background-color: red; color: white;" value="C">C</button></td>
            <td><button value="0">0</button></td>
            <td><button style="background-color: black; color: white;" value="=">=</button></td>
            <td><button style="background-color: black; color: white;" value="/">/</button></td>
        </tr>
    </table>
    <script src="calculator.js"></script>
</body>
</html>
